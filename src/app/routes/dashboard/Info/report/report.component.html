<div class="CM-default__content-title">
  <h1>
    信息管理 -- 举报管理
    <small>欢迎您！</small>
  </h1>
</div>
<div style="height: 40vh">
  <nz-table
    [nzData]=renderList
    [nzFrontPagination]=false
    [nzLoading]=loading
    [nzPageSize]=5
    [nzTotal]=total
    (nzPageIndexChange)="queryReportByPage($event)">
    <thead>
    <tr>
      <th>举报用户ID</th>
      <th>所属平台</th>
      <th>举报时间</th>
      <th>举报内容</th>
      <th>账户资金</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of renderList">
      <td>{{data.accountId}}</td>
      <td>{{data.vendor}}</td>
      <td>{{data.createTime | date}}</td>
      <td>{{data.descr}}</td>
      <td>{{data.assets}}</td>
    </tr>
    </tbody>
  </nz-table>
</div>
